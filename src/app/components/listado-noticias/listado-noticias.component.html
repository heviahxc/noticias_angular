
<div class="row row-cols-1 row-cols-md-2 g-4">
  <div *ngFor="let noticia of listNoticias" class="col card-col">
    <div class="card">
      <img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage" class="card-img-top" alt="...">
      <img *ngIf="!noticia.urlToImage" src="https://us.123rf.com/450wm/momoforsale/momoforsale2105/momoforsale210500063/169348832-no-hay-se%C3%B1al-disponible-de-imagen-aislada-en-la-ilustraci%C3%B3n-de-vector-de-fondo-blanco-.jpg?ver=6" class="card-img-top" alt="...">
      <div class="card-body">
        <span class="badge bg-primary mb-1">{{noticia.source.name}}</span>
        <h5 class="card-title">{{noticia.title}}</h5>
        <p class="card-text">{{noticia.description}}</p>
        <a [href]="noticia.url" target="_blank" class="btn btn-primary btn-block">Ver Noticia</a>
      </div>
    </div>
  </div>
</div>
