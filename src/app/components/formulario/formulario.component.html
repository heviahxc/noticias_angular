<div class="jumbotron mt-5">
<h2 class="heading">Filtro por país y categoría</h2>
<div class="row mt-3">
  <div class="container col-lg-8 offset-lg-2">
    <form (ngSubmit)="buscarNoticia()">
    <div class="form-group">
      <label for="exampleSelect1" class="form-label mt-4">Categoría</label>
      <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-select form-control-lg" id="exampleSelect1">
        <option [value]="categoria.value"*ngFor="let categoria of categorias">{{ categoria.nombre}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleSelect1" class="form-label mt-4">País</label>
      <select name="pais" [(ngModel)]="paisSeleccionado" class="form-select form-control-lg" id="exampleSelect1">
        <option [value]="pais.value"*ngFor="let pais of paises">{{ pais.nombre}}</option>
      </select>
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-block btn-lg">Buscar</button>
  </form>
  <br>

  </div>

</div>
</div>
